<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <h1>글자 관련 태그들</h1>
<!-- <hn> : heading 줄임말, 영역의 제목을 나타낸다. 
     중요도에 따라서 1~6까지있다
     h1 태그는 문서에서 하나만 있어야 한다 
     중요도에따라 글자의 크기가 다르다    -->

<h2>P태그</h2>
<P>p 태그는 paragragh의 약어로 문단을 의미한다. 줄바꿈이 일어난다
   P태그내에서는 줄바꿈을 일으켜 작성해도 줄바꿈이 일어나지 않는다.

</P>
   
<h2>strong / b </h2>
<p> strong 태그는 이렇게 <strong>굵게</strong> 표시된다.<br />
    b태그도 이렇게<b> 굵게</b> 표시된다 <br/>
    strong 태그는 주의의(강조의) 의미가있다 / b태그는 단순히 굵게만 표시한다 

</p>

<h2> em / i </h2>
<p> 
    <em>em태그</em>와 <i>i태그</i> 는 글씨를 기울인다 <br/>
    em태그는 강조의 의미가 있지만 i태그는 의미가 없다.

</p>





</body>
</html>
