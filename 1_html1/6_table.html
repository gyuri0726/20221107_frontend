<!DOCTYPE html>
<html lang="ko">
<head>
    
    <title>HTML TABLE</title>

<style>


table{
border-collapse: collapse;
}

th{
    border: 1px solid black;
}

tr :nth-child(3){
    border bottom:3px solid green;
}
td{border: 3px solid gold

}


</style>

</head>
<body>
    <h1>HTML 테이블</h1>
<!-- <table>를 통해서 테이블의 영역을 표시한다. -->

    <table>
<colgroup>
<col style="background-color: red; /> 
<col style="background-color: blue; width: 200px" />
</colgroup>


        <caption>인적사항</caption>
<!-- <caption> 표의 제목 -->

    <!-- <tr>:table row (행) -->
        
<thead>


    <tr>
        <th colspan="3">인적사항</th>

       
        <th rowspan="2">점수</th>
    </tr> <th>이름</th>
    <th>주소</th>
    <th>전화번호</th>
    

</tr> </thead>
<!-- <thead>는 표의 제목 -->
        <!-- <th>: table header, 데이터의 제목 -->
        
        <!-- <td>는 테이블 데이터  -->
<tbady><tr>

    <td>황보석</td>
    <td>인천</td>
    <td>010-1111-1111</td>
    <td rowspan="2">100점</td>

</tr>


<tr>
   <td>김민철</td>
   <td>서울</td>
   <td>010-2222-2222</td> 
   
</tr>
</tbady>

       <!-- <tfoot>은 표의 요약 -->
       <tfoot> 
        <td colspan="4"> 요약</td>
       </tfoot>

    </table>


</body>
</html>
