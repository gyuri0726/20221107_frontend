<!-- 
    태그 : 컨테츠에 의미 혹은 기능을 부여할 때 사용한다.
        => ex) <태그명> 컨텐츠 </태그명>
        => 닫는 태그가 필요없는 태그도 있다.
 -->
<h1>Hello HTML</h1>
<p><strong>HTML</strong>은 Hyper Text Markup Language의 약어입니다.</p>

<!-- 
    속성(Attribute) : 태그가 수행하는 어떠한 동작을 할 때 필요한 값을 지정하는 수단.
  -->
<a href="https://naver.com" style="color: red">Google</a>
